scenarios:
  - flow:
      - loop:
          - get:
              url: '/api/products/list'
          - get:
              url: '/api/products/1'
        count: 200

  - flow:
      - loop:
          - get:
              url: '/api/carts/get'
        count: 200
  - flow:
      - loop:
          - get:
              url: '/api/wishlists'
        count: 200
  - flow:
      - loop:
          - get:
              url: '/api/address'
          - get:
              url: '/api/address/1'
